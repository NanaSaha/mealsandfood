<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <!-- <ion-icon name="pizza"></ion-icon> -->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meals & Foodstuffs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">
    <p class="middley">Hi! What do you want to order today?</p>

    <ion-list class="main-view">
        <br/>
        
        <div class="paddup">
            <p>
                <button ion-button color="primary" class="button button-dark customBtn1" tappable (tap)="food()" >
                  FOODSTUFFS</button>
              </p>
        <p>
            <button ion-button color="secondary" class="button button-dark customBtn1" tappable (tap)="meals()" >
              MEALS</button>
          </p>

        
          </div>
  
    </ion-list>
 

</ion-content>


<ion-footer >

        
    
  <div class="ash">
    
              <p class="middlewhite2">My Orders</p>
             
              <h4 class="middle" >Foodstuff Orders:</h4>
                <p class="middle" *ngIf="order_date?.length > 0 || order_date?.length != null">Last Order placed on : {{order_date | date: 'medium'}}</p>
                <p>
          
                  <p class="middle" *ngIf="order_date?.length == 0 || order_date?.length == null">No Order placed yet</p>

                  <h4 class="middle" >Meals Orders:</h4>
                  
            
                    <p class="middle" >No Order placed yet</p>
                 
          
              <p>
                  <button ion-button color="secondary" class="button button-dark customBtn" (click)="check_orders()"> Check Orders</button>
                </p>
    
              </div>
   
  </ion-footer>
