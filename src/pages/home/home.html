<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>M & F's</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ash">
  
  <p class="middley">Hi! What do you want to order today?</p>

  <ion-grid>
    <ion-row>

      <ion-col col-6 class="middle">
        <img src="assets/imgs/meal.png" height="100px" width="100px" tappable (tap)="meals()" />
        <figcaption>
          <p style=" color: #000;">Meals</p>
        </figcaption>
      </ion-col>

      <ion-col col-6 class="middle">
        <img src="assets/imgs/food.png" height="100px" width="100px" tappable (tap)="food()" />
        <figcaption>
          <p style=" color: #000;">Food Stuffs</p>
        </figcaption>
      </ion-col>


    </ion-row>
  </ion-grid>


  <p class="left">My Orders</p>
  <ion-row class="middlewhite">
    <ion-col col-12>

      <img src="assets/imgs/lunch-box.svg" height="70px" width="70px" tappable />
      <figcaption>
        <p>No Order Placed Yet!
        </p>
      </figcaption>
    </ion-col>
  </ion-row>

</ion-content>
