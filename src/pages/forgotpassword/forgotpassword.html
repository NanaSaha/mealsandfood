<ion-header>

    <ion-navbar>
      <ion-title>Enter number for code</ion-title>
    </ion-navbar>
  
  </ion-header>
<ion-content overflow-scroll='true' class="background">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <form [formGroup]="forgetForm">
  
      <ion-list class="main-view">
        <br/>
        <br/>
        <br/>
        <br/>
        <ion-item>
          <ion-input type="text" placeholder="Enter your Mobile number" formControlName="mobile_number" name="mobile_number" [class.invalid]="!forgetForm.controls.mobile_number.valid && (forgetForm.controls.mobile_number.dirty || submitAttempt)"></ion-input>
         
          <ion-label> </ion-label>
        </ion-item>
        <br/>
  
     
  
        <br/>
        <p>
          <button ion-button color="kaya" class="button button-dark customBtn" [disabled]="!this.forgetForm.valid" (tap)="reset()">
            Proceed</button>
        </p>
        
  
       
      </ion-list>
  
  
  
    </form>
  </ion-content>
