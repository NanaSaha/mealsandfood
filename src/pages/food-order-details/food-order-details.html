<ion-header>
    <ion-navbar>
  
      <ion-title> <b>Food Order Details </b> </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content >

  
      <ion-list *ngFor="let q of list">
  
        <ion-list *ngFor=" let option of q.order_details">
  
          <ion-item no-lines>
            <ion-thumbnail item-left>
           <img *ngIf="option" [src]="option.food_logo_url"  />
            </ion-thumbnail>
         
            <p text-wrap> Product name:{{ option.food_name}}</p> 
            <p text-wrap> Price: GHC {{ option.price}}</p>
            
              <!-- <p text-wrap > Special Requests: {{ option.requests}}</p>
                <p text-wrap> Specific Delivery Location: {{ option.new_location}}</p> -->
            
          </ion-item>
  
        </ion-list>
      </ion-list>
      <br>
     <p class="pad" >TOTAL AMOUNT: {{total_price}}</p>
  </ion-content>

  <ion-footer >
      <p>
        <button ion-button color="dark" class="button button-dark customBtn" (tap)="home()"> Order Again? </button>
      </p>
    
    </ion-footer>
