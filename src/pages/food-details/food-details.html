<ion-header>

  <ion-navbar>
    <ion-title text-wrap>Add to cart</ion-title>


    <ion-buttons end class="margin">
      <button ion-button icon-only (tap)="cart()">

        <!-- <img src="assets/imgs/cart.png" height="30px" width="30px" class="right" /> -->
        <ion-icon name="cart" class="right" ></ion-icon>
        <ion-badge>{{count}}</ion-badge>

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="background" >
<ion-list *ngIf="body">
<ion-list *ngFor="let item of body">
  <ion-item class="center">
   
    <img [src]="item.food_logo_url" height="100px" width="150px"/>
  </ion-item>

  <ion-item>
    <ion-list>
      <h2>
        <b style="color: black">{{item.food_name}}</b>
      </h2>
      <p>{{item.description}} </p>
      <!-- <p> Mininum Price Order: Ghc {{item.price}} </p> -->
    </ion-list>

  </ion-item>

 


    <ion-item no-lines>
      <ion-list>
          <p>
            <b style="color: black">Determine how much you want to buy (GHC)</b>
          </p>
        
        </ion-list>
    <ion-row>

      <ion-col col-4 tappable>
        
        <ion-icon ios="ios-remove-circle" md="md-remove-circle" color="danger" (tap)="quantityMinus(item)"></ion-icon>
      </ion-col>

      <ion-col col-4>
        <h4 class="margin">
          
            {{ item.price | number:'1.2-2'}}
        </h4>
      </ion-col>
      <ion-col col-4 tappable>
          <ion-icon ios="ios-add-circle" md="md-add-circle" color="secondary" (tap)="quantityAdd(item)"></ion-icon>
      </ion-col>

    </ion-row>

    
    <p class="middle">OR</p>
       
  
    <ion-item no-lines>
      
      <p>
          <b style="color: black">Enter how much you want to buy (GHC)</b>
        </p>
  
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Enter amount here..." name="price" [(ngModel)]="price"></ion-input>
    </ion-item> 

 
  </ion-item>




  <ion-item no-lines>
    <h2>Special Request (optional)</h2>

  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Type here..."></ion-input>
  </ion-item>


  <!-- <ion-footer> -->
    <p>
      <button ion-button color="secondary" class="button button-dark customBtn" (tap)="addTocart(item)"> Add To Cart</button>
    </p>
  <!-- </ion-footer> -->
</ion-list>
</ion-list>



<ion-list *ngIf="!body">

  <ion-list-header *ngFor="let fake of fakeUsers; let i = index" no-lines no-padding class="fakeItem">
    <ion-list no-lines>

      <ion-item class="center">
   
        <img [src]=""/>
      </ion-item>
    
      <ion-item>
        <ion-list>
          <h2>
            <b style="color: black"></b>
          </h2>
          <p></p>
          <p> </p>
        </ion-list>   
      </ion-item>
 

    </ion-list>
  </ion-list-header>
</ion-list>

</ion-content>
