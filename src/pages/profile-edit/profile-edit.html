<ion-header>

  <ion-navbar>
    <ion-title>Edit Your Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <form [formGroup]="updateProfile">   
  <br>
 

  <ion-item>
    <ion-label stacked>First Name</ion-label>
    <ion-input type="text" placeholder="first name" formControlName="first_name" name="first_name" [(ngModel)]="profile.first_name" [class.invalid]="!updateProfile.controls.first_name.valid && (updateProfile.controls.first_name.dirty || submitAttempt)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Last Names</ion-label>
    <ion-input type="text" placeholder="last name" formControlName="last_name" name="last_name" [(ngModel)]="profile.last_name" [class.invalid]="!updateProfile.controls.last_name.valid && (updateProfile.controls.last_name.dirty || submitAttempt)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Mobile Number</ion-label>
    <ion-input type="text" placeholder="mobile number" formControlName="mobile_number" name="mobile_number" [(ngModel)]="profile.mobile_number" [class.invalid]="!updateProfile.controls.mobile_number.valid && (updateProfile.controls.mobile_number.dirty || submitAttempt)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="text" placeholder="email" formControlName="email" name="email" [(ngModel)]="profile.email" [class.invalid]="!updateProfile.controls.email.valid && (updateProfile.controls.email.dirty || submitAttempt)"></ion-input>
  </ion-item>

 
  
  </form> 
</ion-content>

<ion-footer>
    <p>
        <button ion-button color="primary" class="button button-dark customBtn" [disabled]="!this.updateProfile.valid" (tap)="editProfile()"> Edit Profile</button>
      </p>
</ion-footer>
