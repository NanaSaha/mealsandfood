

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll='true' class="card">
    <div class=""   >
  <p><b class="fontt">Hello, {{first_name}} {{last_name}} </b> </p>
  <!-- <p><b style=" color: #5dba47; text-align: center"></b> </p> -->

  <br />
  <form [formGroup]="feedbackForm">

    <br />
    <ion-list>
        <ion-item >
            <ion-label id="push_label" style=" color: #781318; text-align: center">
                Your Feedback is appreciated
               </ion-label>
        </ion-item >
      <ion-item >
          <!-- <ion-label id="push_label">
              Appointment
             </ion-label> -->
        
              <ion-label stacked>Subject</ion-label>
              <ion-input type="text" placeholder="" formControlName="subject" name="subject"  [class.invalid]="!feedbackForm.controls.subject.valid && (feedbackForm.controls.subject.dirty || submitAttempt)"></ion-input>
    
      </ion-item> 

   

      
          
        <ion-item>
            <!-- <ion-label stacked>Enter your message here</ion-label>
          <ion-textarea rows="4" placeholder="" formControlName="message" name="message"
            [class.invalid]="!feedbackForm.controls.message.valid && (feedbackForm.controls.message.dirty || submitAttempt)"></ion-textarea> -->
        
            <ion-label stacked>Enter your message here</ion-label>
              <ion-input type="text" rows="4" placeholder="" formControlName="message" name="message"  [class.invalid]="!feedbackForm.controls.message.valid && (feedbackForm.controls.message.dirty || submitAttempt)"></ion-input>
    
        
        
          </ion-item>
      

     


    

      <p class="pad" style="text-align: center;">
        <button ion-button color="green1" class="submitbtn" [disabled]="!this.feedbackForm.valid" (tap)="send_feedback()"
          style="text-align:center;border-radius: 60px; height: 40px; width: 90%"> Submit
        </button>
      </p>

    </ion-list>





  </form>
</div>
</ion-content>
