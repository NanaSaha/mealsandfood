<ion-content >
  <ion-slides autoplay="1000" loop="true" speed="2000" autoplayDisableOnInteraction="false" zoom="true" pager>


    <ion-slide class="background">
      <img src="assets/imgs/chef.svg"/> 
      <!-- <p style=" color: #32db64;">
        Meals & Food
      </p> -->
      <p style=" color: #32db64;">Order your food & Meals <br> from your favorite Restaurant</p>
      <br>
      <div class="card-title" (tap)="skip()">
        <ion-icon name="md-arrow-forward"></ion-icon>
      </div>

    </ion-slide>


    <ion-slide class="background">
     <img src="assets/imgs/undraw.svg"  /> 
      <!-- <h4 style=" color: #32db64;">
        Assorted Food & Meals
      </h4> -->
      <p style=" color: #32db64;">Any food you want is available to choose from</p>
      <br>
      <div class="card-title" (tap)="skip()">
        <ion-icon name="md-arrow-forward"></ion-icon>
      </div>

    </ion-slide>

    <ion-slide class="background">
       <img src="assets/imgs/delivery.svg"  /> 
      <!-- <h4 style=" color: #32db64;">
        Tracking & Delivery
      </h4> -->
      <p style=" color: #32db64;">Get your food delivered to you instantly!</p>
      <br>
      <div class="card-title" (tap)="skip()">
        <ion-icon name="md-arrow-forward"></ion-icon>
      </div>
    </ion-slide>


    <ion-slide class="background">
      <img src="assets/imgs/pay.svg" /> 
      <!-- <h4 style=" color: #32db64;">
        Easy Payments!
      </h4> -->
      <p style=" color: #32db64;">Choose between a number of payment options!</p>
      <br>
      <div class="card-title" (tap)="skip()">
        <ion-icon name="md-arrow-forward"></ion-icon>
      </div>

    </ion-slide>



  </ion-slides>

</ion-content>
