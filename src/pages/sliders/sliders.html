  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/icon/mlogo.png">
  
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-content overflow-scroll='true' class="background">
  <ion-slides  loop="true" speed="2000" autoplayDisableOnInteraction="false" pager>
    


<ion-slide class="background">
  <div class="padding-icon">
  <img src="assets/imgs/groce3.png" width="70%" />
</div>

  <b text-wrap> Need some Groceries?</b>
</h2>
<p text-wrap>Get your Groceries delivered to you instantly!</p>



<div class="padding">
  <b class="pad">
    <button ion-button color="primary" class="button button-dark customBtn" (tap)="skip()"><b>Get Started </b> </button>
  </b>
</div>
</ion-slide>


<ion-slide class="background">
  <div class="padding-icon">
  <img src="assets/imgs/welcome_food.png" width="70%" />
</div>

<h2>
  <b> Feeling Hungry?</b>
</h2>
<p text-wrap>We would deliver your food right to your doorstep</p>



<div class="padding">
  <b class="pad">
    <button ion-button color="primary" class="button button-dark customBtn" (tap)="skip()"><b>Get Started</b> </button>
  </b>

</ion-slide>
</ion-slides>
