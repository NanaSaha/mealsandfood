<ion-header color="ash">
  <ion-navbar color="ash">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-row>
      <ion-col col-7>
        <p> Restaurant Location
          <br> {{location_name}} </p>

      </ion-col>
      <ion-col col-5>
        <img src="assets/imgs/refresh.png" class="right" />
        <img src="assets/imgs/cart.png" height="30px" width="30px" class="right" />

      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content class="background">

  <ion-list-header>
    Available Restaurants close to you
  </ion-list-header>

  <div class="center1" *ngIf="body?.length == 0">
      <img src="assets/imgs/notavail.svg"  height="50px" width="70px" />
    <p style="color: #757575; text-align: center">No restaurants can be found in this location </p>
  </div>

  <ion-list  *ngFor="let item of body">
      <!-- [virtualScroll]="body" -->
    <ion-card tappable (tap)="openMenu(item)">
      <ion-item>
        <ion-avatar item-start>
         
          <img [src]="item.logo" />

        </ion-avatar>

        <h2>
          <b>{{ item.name}}</b>
        </h2>
        <p>{{ item.descriptions}} </p>
        <ion-icon name="star" class="star"></ion-icon>
        <ion-icon name="star" class="star"></ion-icon>
        <ion-icon name="star" class="star"></ion-icon>
        <ion-icon name="star-half" class="star"></ion-icon>
        <br>
        <p>Pay by: Cash, Mobile Money </p>

        <p class="right">Delivers in {{ item.delivery_estimate}}</p>

      </ion-item>
    </ion-card>
    <br>

    

  </ion-list>

</ion-content>
