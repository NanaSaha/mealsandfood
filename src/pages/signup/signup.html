<ion-content overflow-scroll='true' class="background">
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <form [formGroup]="signupForm">
    <!--<ion-card class="main-view">-->


    <ion-list class="main-view">
      <br/>



      <ion-item>

        <ion-input type="text" placeholder="first name" formControlName="first_name" name="first_name" [class.invalid]="!signupForm.controls.first_name.valid && (signupForm.controls.first_name.dirty || submitAttempt)"></ion-input>
        <ion-label>
          <ion-icon ios="ios-person" md="md-person"></ion-icon>
        </ion-label>
        <ion-label> </ion-label>
      </ion-item>
      <br/>
      <ion-item>

        <ion-input type="text" placeholder="Last name" formControlName="last_name" name="last_name" [class.invalid]="!signupForm.controls.last_name.valid && (signupForm.controls.last_name.dirty || submitAttempt)"></ion-input>
        <ion-label>
          <ion-icon ios="ios-person" md="md-person"></ion-icon>
        </ion-label>
        <ion-label> </ion-label>
      </ion-item>
      <br/>

      <ion-item>
        <ion-input type="text" placeholder="Mobile Number" formControlName="mobile_number" name="mobile_number" [class.invalid]="!signupForm.controls.mobile_number.valid && (signupForm.controls.mobile_number.dirty || submitAttempt)"></ion-input>
        <ion-label>
          <ion-icon ios="ios-phone-portrait" md="md-phone-portrait"></ion-icon>
        </ion-label>
        <ion-label> </ion-label>
      </ion-item>
      <br/>

      <ion-item>

        <ion-input type="text" placeholder="Email" formControlName="email" name="email" [class.invalid]="!signupForm.controls.email.valid && (signupForm.controls.email.dirty || submitAttempt)"></ion-input>
        <ion-label>
          <ion-icon name="ios-mail"></ion-icon>
        </ion-label>

        <ion-label> </ion-label>
      </ion-item>

      <br/>
      <ion-item>

        <ion-input type="password" placeholder="Password" formControlName="password" name="password" [class.invalid]="!signupForm.controls.password.valid && (signupForm.controls.password.dirty || submitAttempt)"></ion-input>
        <ion-label>
          <ion-icon ios="ios-unlock" md="md-unlock"></ion-icon>
        </ion-label>

        <ion-label> </ion-label>
      </ion-item>
      <br/>
      <ion-item>

        <ion-input type="password" placeholder="confirm password" formControlName="confirm_password" name="confirm_password" [class.invalid]="!signupForm.controls.confirm_password.valid && (signupForm.controls.confirm_password.dirty || submitAttempt)"></ion-input>
        <ion-label>
          <ion-icon ios="ios-unlock" md="md-unlock"></ion-icon>
        </ion-label>

        <ion-label> </ion-label>
      </ion-item>

      <p>
        <button ion-button color="kaya" class="button button-dark customBtn" [disabled]="!this.signupForm.valid" (tap)="signup()">
          Sign up</button>
      </p>


    </ion-list>

    <ion-footer>

      <p class="pad">
        <b style=" color: white;">
          <p style=" color: white;">Already have an account ?
            <u (tap)="login()" tappable style=" color: #30aeff;">Log in</u>
          </p>
        </b>
      </p>

    </ion-footer>
  </form>
</ion-content>
