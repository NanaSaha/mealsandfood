
<ion-header>

    <ion-navbar>
      <ion-title>Create your new password</ion-title>
    </ion-navbar>
  
  </ion-header>
<ion-content overflow-scroll='true' class="background">
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <form [formGroup]="resetPasswordForm">
  
      <ion-list class="main-view">
        <br/>
        <br/>
        <br/>
        <br/>
        <ion-item>
          <ion-input type="password" placeholder="Enter New Password" formControlName="password" name="password" [class.invalid]="!resetPasswordForm.controls.password.valid && (resetPasswordForm.controls.password.dirty || submitAttempt)"></ion-input>
          
        </ion-item>
        <br/>
  
        <ion-item>
  
          <ion-input type="password" placeholder="Confirm New Password" formControlName="confirmPassword" name="confirmPassword" [class.invalid]="!resetPasswordForm.controls.confirmPassword.valid && (resetPasswordForm.controls.confirmPassword.dirty || submitAttempt)"></ion-input>
          
        </ion-item>
  
        <br/>
        <p>
          <button ion-button color="kaya" class="button button-dark customBtn" [disabled]="!this.resetPasswordForm.valid" (tap)="reset()">
            PROCEED</button>
        </p>
        
  
  
  
      </ion-list>
  
 
  
  
    </form>
  </ion-content>
